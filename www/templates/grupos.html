<ion-modal-view view-title="">
    <ion-header-bar>
        <button class="button" ng-click="modal.hide()">Voltar</button>
    </ion-header-bar>
    <ion-content class="padding" ng-controller="gruposCtrl">
        <ion-refresher
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <h4 style="color: rgb(0, 0, 0);">Escolha um grupo para participar</h4>
        <div class="card" ng-repeat="g in grupos">
            <ion-radio class="item" ng-model="grupos.selecionado" value="{{g.id}}">
                {{g.nome}}
            </ion-radio>
        </div>
        <button class="button button-block button-positive" ng-click="entrarGrupo()">Confirmar</button>
    </ion-content>
</ion-modal-view>
